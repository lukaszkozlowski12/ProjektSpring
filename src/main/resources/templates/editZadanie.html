<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
        
    </head>
    <body>
        
          <div class="bg">
        <div th:include="layout :: navigationPanel"></div>
 <div class="jumbotron">
        <h1>Edycja </h1>

        <form th:action="@{/save3(id=*{zadanieId})}" method="POST" th:object="${zadania}" >
            
         
            <label> ID:</label> <br><input    type="text"  th:field="*{zadanieId}"  name="id" value="*{zadanieId}"  readonly /><br/>
       
            <label>Właściciel zadania: </label><br/>
            <input  th:errorClass="error"  type="text"  th:field="*{login}"  name="login"  readonly /><br/>
            <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span><br/>
            <label>Nazwa zadania </label><br/>
            <input  th:errorClass="error"  type="text"  th:field="*{nazwa_zadania}" name="nazwa_zadania"/><br/>
            <span class="error" th:if="${#fields.hasErrors('nazwa_zadania')}" th:errors="*{nazwa_zadania}"></span><br/>
            <label>Opis </label><br/>
            <input  th:errorClass="error"  type="text" th:field="*{opis_zadania}"  name="opis_zadania"/> <br/>
            <span class="error" th:if="${#fields.hasErrors('opis_zadania')}" th:errors="*{opis_zadania}"></span><br/>
           <label>Data </label><br/>
            <input  th:errorClass="error"  type="text" th:field="*{data_dodania}"  name="data_dodania"/> <br/>
            <span class="error" th:if="${#fields.hasErrors('data_dodania')}" th:errors="*{data_dodania}"></span><br/>
            <label>Stawka </label><br/>
            <input  th:errorClass="error"  type="text" th:field="*{stawka}"  name="stawka"/> <br/>
            <span class="error" th:if="${#fields.hasErrors('stawka')}" th:errors="*{stawka}"></span><br/>
            
               
       
            <button class="btn btn-info btn-sm" type="submit">Edytuj</button><br/>
            
                              
</div> 
       
        </form>
     
 </div>
        
    </div>
        <div th:include="layout :: footer"></div>
    </body>
</html>
