<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
  
        </style>
    
    </head>
    <body>
          <div class="bg">
        <div th:include="layout :: navigationPanel"></div>
        
         <div class="jumbotron">
        <h1>Rejestracja:</h1> 
        <form th:action="@{/register}" method="POST" th:object="${user}">
 
      
            <table>
              
                <tr>   <td>Imie</td>
          <td><input th:errorClass="error" type="text" th:field="*{name}" placeholder="Imię"/></td> 
          <td>   <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td> 
            
            </tr> 
           <tr> <td>Nazwisko</td>
          <td> <input th:errorClass="error" type="text" th:field="*{surname}" placeholder="Nazwisko"/> </td>
              <td>   <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span></td>
            
             </tr> 
           <tr><td> Login </td> 
         <td> <input th:errorClass="error" type="text" th:field="*{login}" placeholder="Login"/></td> 
               <td>  <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span></td>
            
            </tr> 
          <tr>    <td> Hasło </td> 
            <td>   <input th:errorClass="error" type="password" th:field="*{password}" placeholder="Hasło"/></td> 
               <td>  <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
            </tr> 
            <tr>
                <td> <button type="submit">Zarejestruj się</button> </td> </tr>

            </table> 
                       <br> <div th:if="${#fields.hasErrors('*')}">
<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
</div> 
        </form>
        
          </div>
          </div>
        <div th:include="layout :: footer"></div>
    </body>
</html>
